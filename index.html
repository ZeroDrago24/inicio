<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generador de Correo Electrónico</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Formulario de Registro</h2>

    <form id="registroForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" class="verde-claro"><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos" class="naranja-pastel"><br>
        <label for="fechaNacimiento">Año de Nacimiento (AÑO/MES/DIA):</label><br>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" class="verde-pastel"><br><br>
        <button type="submit" class="boton-celeste">Generar Correo Electrónico</button>
    </form>
</div>

<script src="s.js"></script>
</body>
</html>
